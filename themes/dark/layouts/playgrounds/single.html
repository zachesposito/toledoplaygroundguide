{{ define "main" }}

<h1>{{ .Title }}</h1>

<div class="post-info-last-mod">
    Updated: 
    <time datetime="{{ .Lastmod }}" title="{{ .Lastmod }}">
        {{ .Lastmod }}
    </time>
</div>

<dl>
    <dt>Address:</dt><dd>{{.Params.Address}}</dd>
    <dt>Bathrooms:</dt><dd>{{cond .Params.Bathrooms "Yes" "No"}}</dd>
    <dt>Runnable:</dt><dd>{{cond .Params.Runnable "Yes" "No"}}</dd>
</dl>

{{ .Content }}

{{end}}
