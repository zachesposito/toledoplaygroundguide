<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>

	<h1>{{ .Site.Title }}</h1>

	<div>{{ .Content }}</div>

	<h2>Parks</h2>
	<ul>
		<!-- orders content according to the "publishdate" field in front matter -->
		{{ range first (.Site.Params.PostLimit | default 4) (where .Site.RegularPages.ByPublishDate "Section" "playgrounds") }}
		<li>
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</li>
		{{ end }}
	</ul>
</body>

</html>
